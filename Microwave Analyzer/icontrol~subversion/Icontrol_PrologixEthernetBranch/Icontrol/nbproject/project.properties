annotation.processing.enabled=true
annotation.processing.enabled.in.editor=true
annotation.processing.run.all.processors=true
application.desc=iC controls and automates test equipment via the GPIB and RS232.
application.homepage=kenai.com/projects/icontrol
application.splash=resources/Splash.jpg
application.title=Instrument Control (iC)
application.vendor=KPP
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Icontrol.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-math-2.2.jar=_misc/Apache Commons Math/included/commons-math-2.2.jar
file.reference.jcommon-1.0.17.jar=_misc/JFreeChart/included/jcommon-1.0.17.jar
file.reference.jfreechart-1.0.14.jar=_misc/JFreeChart/included/jfreechart-1.0.14.jar
file.reference.jna.jar=_misc/JNA/included/jna.jar
file.reference.jython.jar=_misc/Jython/included/jython.jar
file.reference.RXTXcomm.jar=_misc/RxTx/included/RXTXcomm.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=true
jar.index=${jnlp.enabled}
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.RXTXcomm.jar}:\
    ${file.reference.jfreechart-1.0.14.jar}:\
    ${file.reference.jcommon-1.0.17.jar}:\
    ${file.reference.jython.jar}:\
    ${file.reference.jna.jar}:\
    ${file.reference.commons-math-2.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=-overview "${basedir}/${src.dir}/doc-files/overview.html"
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Instrument Control (iC)
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=defaut
jnlp.offline-allowed=false
jnlp.signed=false
main.class=icontrol.IcontrolApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Djava.library.path=${dist.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
